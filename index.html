<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ABC News</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <div class="navbar w-3/4 mx-auto p-4 bg-gray-100">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">
          <span class="bg-red-500 p-1 mr-2 text-white rounded-sm px-3"
            >ABC</span
          >
          <span class="text-red-500">News</span></a
        >
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal p-0">
          <li class="text-red-500 font-semibold"><a>News</a></li>

          <li class="text-red-500 font-semibold"><a>Blog</a></li>
          <li>
            <a>
              <div class="w-10 h-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" /></div
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="w-5/6 mx-auto bg-gray-300 h-[2px] m-2"></div>
    <!-- Navbar End -->

    <!-- Category  -->
    <div class="w-4/5 mx-auto">
      <div
        class="m-4 flex flex-wrap gap-7 items-center justify-center"
        id="category"
      ></div>
    </div>
    <!-- Category End -->

    <!-- Spinner   -->
    <div class="flex items-center justify-center hidden mt-10" id="spinner">
      <progress class="progress w-56"></progress>
    </div>
    <!-- Spinner End -->

    <!-- No Product Found -->
    <div
      id="no-news-found"
      class="flex items-center justify-center hidden mt-32"
    >
      <p class="text-5xl text-red-500 font-semibold">No News Found</p>
    </div>
    <!-- No Product Found End-->

    <!-- News Show -->
    <div class="w-4/5 mx-auto">
      <div class="flex flex-col" id="show-news"></div>
    </div>
    <!-- News End -->

    <!-- Modal -->
    <div class="modal" id="my-modal-2">
      <div class="modal-box" id="modal-body">
        <div class="modal-action">
          <a href="#" class="btn">Close</a>
        </div>
      </div>
    </div>

    <!-- Modal End -->

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
