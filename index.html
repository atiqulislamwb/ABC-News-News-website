<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC News</title>

          <li class="text-red-500 font-semibold"><a>Blog</a></li>

        </ul>

    </div>

    <!-- Navbar End -->

    <!-- Category  -->
    <div class="w-w-4/5 mx-auto">
      <div
        class="m-4 flex flex-wrap items-center justify-start"
